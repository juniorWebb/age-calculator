<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,500;1,800&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./assets/js/calculator.js" defer></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>

    <!-- <h3 class="fadeTwo"><b>Tip:</b> For the best experience, reload the page after each entry</h3> -->

    <main class="fadeOne">
      <form action="#">
        <ul>
          <li>
            <label for="day">Day</label>
            <input
              type="number"
              id="day"
              placeholder="DD"
              onkeyup="validateDay()"
            />
            <div class="error"></div>
          </li>
          <li>
            <label for="month">Month</label>
            <input
              type="number"
              id="month"
              placeholder="MM"
              onkeyup="validateMonth()"
            />
            <div class="error"></div>
          </li>
          <li>
            <label for="year">Year</label>
            <input
              type="number"
              id="year"
              placeholder="YYYY"
              onkeyup="validateYear()"
            />
            <div class="error"></div>
          </li>
        </ul>

        <div class="divide">
          <hr />
          <button type="submit" class="submit-btn">
            <img src="./assets/icons/icon-arrow.svg" alt="" />
          </button>
        </div>
      </form>
      

      <h2><span class="colorize">--</span> years</h2>
      <h2><span class="colorize">--</span> months</h2>
      <h2><span class="colorize">--</span> days</h2>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">theLittleCub</a>.
    </div>
  </body>
</html>
